<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas & Keliling Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Luas & Keliling Segitiga</h1>

        <form id="triangleForm">
            <label for="base">Nilai Alas (a):</label>
            <input type="number" id="base" required><br>

            <label for="height">Nilai Tinggi (t):</label>
            <input type="number" id="height" required><br>

            <label for="side1">Nilai Sisi B:</label>
            <input type="number" id="side1" required><br>

            <label for="side2">Nilai Sisi C:</label>
            <input type="number" id="side2" required><br>

            <button type="submit">Hitung</button>
            <button type="button" id="resetButton">Reset</button>
        </form>

        <div id="results">
            <p id="areaResult">Luas: </p>
            <p id="perimeterResult">Keliling: </p>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
